<!DOCTYPE html>
<html>
<head>
    <title>Regex Matcher</title>
</head>
<body>

    <h2>Regex Matching Tool</h2>

    <form method="POST">
        <label>Enter Text:</label><br>
        <textarea name="text" rows="6" cols="60">{{ text }}</textarea><br><br>

        <label>Enter Regular Expression:</label><br>
        <input type="text" name="pattern" size="40" value="{{ pattern }}"><br><br>

        <button type="submit">Submit</button>
    </form>

    <h3>Matches:</h3>
    <ul>
        {% for match in matches %}
            <li>{{ match }}</li>
        {% endfor %}
    </ul>

</body>
</html>
